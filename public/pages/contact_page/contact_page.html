<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link
      href="../../pages/contact_page/contact_page.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <script src="../../pages/contact_page/contact_page.js"></script>
    <title>Youdai's PortFolio Contact</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="Form">
        <form onsubmit="querySubmit(); return false;">
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>お名前
            </p>
            <input
              id="input_name"
              type="text"
              class="Form-Item-Input"
              placeholder="例）山田太郎"
              value=""
              required
            />
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>電話番号
            </p>
            <input
              id="input_tel"
              type="tel"
              class="Form-Item-Input"
              placeholder="例）000-0000-0000"
              value=""
              required
            />
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>メールアドレス
            </p>
            <input
              id="input_email"
              type="email"
              class="Form-Item-Input"
              placeholder="例）example@gmail.com"
              value=""
              required
            />
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg">
              <span class="Form-Item-Label-Required">必須</span>お問い合わせ内容
            </p>
            <textarea id="input_detalis" class="Form-Item-Textarea" required></textarea>
          </div>
          <input type="submit" class="Form-Btn" value="送信する" />
        </form>
      </div>
    </main>
    <footer>
      <ul class="footer-menu">
          <li><a href="/about">About ｜</a></li>
          <li><a href="/all_product">All Product ｜</a></li>
          <li><a href="/contact">Contact</a></li>
      </ul>
      <p>© 2022-<script>document.write(new Date().getFullYear());</script> Youdai Shimosawa</p>
  </footer>
  </body>
</html>
